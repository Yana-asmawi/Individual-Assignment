.video-gallery{
    position: relative;
    min-height: 100vh;
}

.video-gallery .video-item{
    display: flex;
    flex-wrap: wrap;
    gap: 35px;
    justify-content: center;
    padding: 10px;
}

.video-item video {
    width: 250px;
    height: 350px;
    border: 5px solid #ca99ab;
    border-radius: 5px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
    overflow: hidden;
}

.video-gallery .video-item .video video{
    height: 100%;
    width: 100%;
    object-fit: cover;
    transition: 0.2s linear;
}

.video-item video:hover{
    transform: scale(1.1);
    box-shadow: 0px 4px 10px ;
}

.video-gallery .popupvideo{
    position: fixed;
    top: 0; left: 0;
    z-index: 100;
    background: rgba(0, 0, 0, .8);
    height: 100%;
    width: 100%;
}

.video-gallery .popupvideo video{
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 750px;
    border-radius: 5px;
    border: 3px solid #ca99ab;
    object-fit: cover;
}
 

.youtube-gallery .youtube-video{
